<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova Imagem</h2>
        <input type="url" placeholder="URL da Imagem" id="endereco-nova-imagem" required>
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./Images/image03.jpg" alt="Imagem de um gato">
            <div class="overlay-imagem-link">
                <a href="./Images/image03.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./Images/image01.jpg" alt="Imagem de um flamingo">
            <div class="overlay-imagem-link">
                <a href="./Images/image01.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./Images/image02.jpg" alt="Imagem de um cachorro">
            <div class="overlay-imagem-link">
                <a href="./Images/image02.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
